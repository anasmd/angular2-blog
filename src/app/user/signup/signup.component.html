<form [formGroup]="regForm" class="form-horizontal"  (ngSubmit)="onSubmit()" novalidate>
  <div *ngIf="this.errors.length" class="bg-danger form-group">
    <div *ngFor="let error of errors">
      {{error}}
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail3" placeholder="User Name" formControlName="name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword4" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" formControlName="confirmPassword">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-1">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
    <div class="col-sm-1">
        <a [routerLink]="['/']" class="btn btn-default">Sign In</a>
    </div>
  </div>
</form>
