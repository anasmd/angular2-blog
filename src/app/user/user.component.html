{{this.message }}
<form [formGroup]="userForm" class="form-horizontal"  (ngSubmit)="onSubmit()" novalidate>
  {{ this.errors }}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-1">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
    <div class="col-sm-4">
      <a [routerLink]="['/signup']" class="btn btn-default">Sign Up</a>
    </div>
  </div>

</form>
