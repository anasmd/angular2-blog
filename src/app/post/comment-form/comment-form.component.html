<form class="form-inline" (ngSubmit)="onSubmit()" #commentForm="ngForm">
  <div class="form-group">
    <textarea class="form-control" rows="3" cols="50" name="body" [(ngModel)]="comment.body" #content="ngModel" maxlength="250" required placeholder="Type the text here." ></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!commentForm.valid">Submit</button>
</form>
