<post-form (formSubmit)="onFormSubmit($event)"></post-form>
<hr/>
<table class="table table-striped">
  <tr *ngFor="let post of posts">
    <td>{{post.content}}</td>
    <td>{{post.created_at}}</td>
    <td> <a href="javascript:void(0);" (click) = "onDestroy(post.id)">Delete</a>
    <td> <a [routerLink]="['/posts', post.id]">View</a></td>
  </tr>
</table>
